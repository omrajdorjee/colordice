<body>
    <section class="header">

        <p id="title" class="title"> Rock&#x270B;Scissor</p>





    </section>


    <section class="section" id="sectionOne">
        <p id="total"></p>
        <!-- <h5 id="results">Let's roll the dice</h5> -->

        <div id="game-section">
            <!-- <div class="title">Rock Paper Scissor</div> -->
            
            <!--Display Score of player and computer -->
            <div class="score">
                <div class="playerScore">
                    <h2>You</h2>
                    <p class="p-count count">0</p>
            
                </div>
                <div class="computerScore">
                    <h2>OM</h2>
                    <p class="c-count count">0</p>
            
                </div>
            </div>
            
            <div class="move">Choose your move</div>
            
            <!--Number of moves left before game ends -->
            <div class="movesleft">Moves Left: 10 </div>
            
            
            <!--Final result of game -->
            <div class="result"></div>
            
            <!--Reload the game -->
            <button class="reload">reload</button>
            
        </div>
        <div id="handEmote" class="hand-sign">
            <span id="hand1"></span>
            <span id="hand2"></span>
        </div>
        
        <!--Options available to player to play game -->
        <div class="options">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissor">Scissors</button>
        </div>
        <audio id="rollingaudio" src="./audio/game-sound-3.wav"></audio>
        <audio id="winSound" src="./audio/winSound.wav"></audio>
        <audio id="loseSound" src="./audio/loseSound.wav"></audio>
        <audio id="reloadSound" src="./audio/reloadSound.wav"></audio>
        </section>

    </section>
    
    <div id="col-overlay">
        <div id="myNav" class="overlay">

            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&#10006;</a>

            <div class="overlay-content">
                <p>PLAY</p>
                    <a href="./colordice.html"><p>ColorDice &#127922;</p></a>
                <hr>
                <p>THEMES &#9788;</p>

                <div class="bgColor">

                    <button class="colorBg1" onclick="changeBodyBg('#FFCCD2')"></button>
                    <button class="colorBg2" onclick="changeBodyBg('#FFC900')"></button>
                    <button class="colorBg3" onclick="changeBodyBg('#EC255A')"></button>
                    <button class="colorBg4" onclick="changeBodyBg('#79018C')"></button>
                    <button class="colorBg5" onclick="changeBodyBg('#519259')"></button>
                    <button class="colorBg7" onclick="changeBodyBg('#84DFFF')"></button>
                    <button class="colorBg8" onclick="changeBodyBg('#A68DAD')"></button>
                    <button class="colorBg9" onclick="changeBodyBg('#6B4F4F')"></button>
                    <button class="colorBg9" onclick="changeBodyBg('#6B4F4F')"></button>

                </div>
                <p>LOFI &#9836;</p>
                <audio id="au1">
                    <source src="./audio/Lost.mp3" type="audio/mp3">
                </audio>
                <audio id="au2" class="au">
                    <source src="./audio/Blue.mp3" type="audio/mp3">
                </audio>
                <audio id="au3" class="au">
                    <source src="./audio/Invisible.mp3" type="audio/mp3">
                </audio>
                <audio id="au4" class="au">
                    <source src="./audio/saidTheSky.mp3" type="audio/mp3">
                </audio>
                <audio id="au5" class="au">
                    <source id="a6" src="./audio/StillKids.mp3" type="audio/mp3">
                </audio>
                <audio id="au6" class="au">
                    <source src="./audio/softness.mp3" type="audio/mp3">
                </audio>


                <div class="container-au">
                    <hr>
                    <button class="audio dio1" onclick="playAudio('au1')" type="button">Lost </button>
                    <button class="audio dio2" onclick="playAudio('au2')" type="button">Hazy Night</button>
                    <button class="audio dio3" onclick="playAudio('au3')" type="button">The Sky</button>
                    <button class="audio dio4" onclick="playAudio('au4')" type="button">Still Kids</button>
                    <button class="audio dio5" onclick="playAudio('au5')" type="button">Invisible</button>
                    <button class="audio dio6" onclick="playAudio('au6')" type="button">Softness</button>

                    <hr>
                    <!-- <button id="stopButton" type="button">Pause Audio</button> -->
                    <input id="stopButton" class="audio" type="button" value="Stop Audio" />
                </div>
            </div>


        </div>
