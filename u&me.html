body {
  text-align:center;

 font-family: 'Fredoka One', cursive;

  font-size:32px;

  height:100vh;
  overflow:hidden;
  -webkit-backface-visibility: hidden;
  -webkit-perspective: 1000;
  -webkit-transform: translate3d(0,0,0);
}
.container{
  display: flex;
  justify-content: center;
  align-items: center;
}
.circle{
 position: relative;
  top: -20%;
 
}
img{
    position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border: 5px solid #fff;
   border-radius: 50%;
  
}
.text {

  width: 80%;
  display:block;
  overflow:hidden;
  white-space:nowrap;
}

.text {   
  animation: showup 10s infinite;
}

.textd {
  width:0px;
  animation: reveal 20s infinite;
}

.text {
/*   margin-bottom:-355px; */
  
  animation: slidein 7s infinite;
}

@keyframes showup {
    0% {opacity:0;}
    20% {opacity:1;}
    80% {opacity:1;}
    100% {opacity:0;}
}

@keyframes slidein {
    0% { margin-left:-900px; }
    20% { margin-left:-200px; }
    35% { margin-left: 0px;  margin-right: -100px  }
    100% { margin-left:0px;}
}

@keyframes reveal {
    0% {opacity:0;width:0px;}
    20% {opacity:1;width:0px;}
    30% {width:355px;}
    80% {opacity:1;}
    100% {opacity:0;width:355px;}
}
